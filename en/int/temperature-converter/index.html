<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter | faultint</title>
    <link href="/css/base-styles.css" rel="stylesheet">
    <link href="/css/temperature-converter-styles.css" rel="stylesheet"/>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>

    <section>
      <h2>A Trivial Temperature Converter App to Demonstrate the Use of Alpine JS in Hugo</h2>
    </section>

    <div x-data="{
      inpTemp: '0',
      get outTemp() {
        return isNaN(parseInt(this.inpTemp)) ? 0 : parseInt(this.inpTemp) * 9 / 5 + 32;
      }
    }">
      <div>Celsius</div>
      <input x-model="inpTemp" type="text" /><br/>
      <div>Fahrenheit</div>
      <input x-model="outTemp" type="text" disabled />
    </div>

  </body>
</html>
